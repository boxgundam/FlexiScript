<body>
    <button id="menu_toggle" class="btn menu-toggle">&equiv;</button>
    <nav id="menu">
        <ul class="nav">
            <li data-nav="new_project">
                <button type="button"><span class="icon">&#10024; </span>New Project</button>
                <div class="menu-panel">
                    <form>
                        <input class="input" type="text" name="title" placeholder="Title" />
                        <button class="btn" type="submit">Create</button>
                    </form>
                </div>
            </li>
            <li data-nav="autosaves">
                <button type="button"><span class="icon">&#128229;</span>Load Project</button>
                <div class="menu-panel">
                    <ul id="autosaves"></ul>
                </div>
            </li>
            <li data-nav="import">
                <button type="button"><span class="icon">&#128229;</span>Import Files</button>
                <div class="menu-panel">
                    <form>
                        <label class="label label-info">Import CSV or Fountain files</label>
                        <input class="input" type="file" name="import_files" accept=".csv, .fountain" multiple />
                        <button class="btn" type="submit">Import</button>
                    </form>
                </div>
            </li>
            <li data-nav="add_sheet">
                <button type="button"><span class="icon">&#128240;</span>Add Script Sheet</button>
                <div class="menu-panel">
                    <form>
                        <input class="input" type="text" name="name" placeholder="Name" />
                        <button class="btn" type="submit">Add</button>
                    </form>
                </div>
            </li>
            <li data-nav="export_csv">
                <button type="button"><span class="icon">&#128228;</span>Export as CSV</button>
                <div class="menu-panel">
                    <form>
                        <div class="input">
                            <input type="checkbox" name="combine" /> Combine script files
                        </div>
                        <button class="btn" type="submit">Download</button>
                    </form>
                </div>
            </li>
            <li data-nav="export_fountain">
                <button type="button"><span class="icon">&#128228;</span>Export as Fountain Script</button>
                <div class="menu-panel">
                    <form>
                        <div class="input">
                            <input type="checkbox" name="combine" /> Combine script files
                        </div>
                        <button class="btn" type="submit">Download</button>
                    </form>
                </div>
            </li>
            <li data-nav="export_renpy">
                <button type="button"><span class="icon">&#128228;</span>Export for Ren'Py</button>
                <div class="menu-panel">
                    <form>
                        <div class="input">
                            <input type="checkbox" name="combine" /> Combine all files
                        </div>
                        <button class="btn" type="submit">Download</button>
                    </form>
                </div>
            </li>
            <!-- <li data-panel="save"><span class="icon">&#128190;</span>Save</li> -->
        </ul>
    </nav>

    <div id="content">
        <h1 id="title">FlexiScript | <span></span></h1>
        <div id="tabs">
            <ul></ul>
        </div>
    </div>
